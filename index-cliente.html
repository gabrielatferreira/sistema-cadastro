<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-cliente.css">
    <link rel="stylesheet" href="css/style-produto.css">
    <link rel="stylesheet" media="(max-width: 800px)" href="css/responsividade.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <title>Best Price - Sistema de Cadastro</title>
</head>
<body>
    <header class="container-header">
        <img class="logo-header" src="assets/logo.png" alt="Logo Best Price">
        <h1 class="texto-header">Sistema de Cadastro</h1>
    </header>

    <aside class="container-aside">
        <div class="nav-aside">
            <a class="item-aside" href="index.html">Home</a>
            <a class="item-aside" href="index-produto.html">Cadastro de Produtos</a>
            <a class="item-aside item-aside-cliente" href="#">Cadastro de Clientes</a>
        </div>

        <div class="texto-aside-clientes">
            <h2 class="frase-aside-clientes">Cadastre aqui um novo Cliente</h2>
            <div class="container-tabela-clientes">
                <div class="inputs-aside-clientes-nomes">
                    <p>Nome</p>
                    <p>Idade</p>
                    <p>Email</p>                  
                </div>
                <div class="inputs-aside-clientes-inputs">
                    <input type="text" id="input-nome" input-nome-cliente>
                    <input type="text" id="input-idade" input-idade-cliente>
                    <input type="text" id="input-email" input-email-cliente>
                </div>
            </div>
            <table class="novo-cliente" novo-cliente table-container></table>
        </div>
        <button id="add-clientes" button-add>Adicionar</button>

        <div class="novo-cliente"></div>

    </aside>

    <footer class="container-footer">
        <img class="logo-footer" src="assets/logoimg.png" alt="Logo menor da Best Price">
        <p class="texto-footer">©️ Copyright Best Price - Sistema de Cadastro</p>
    </footer>
    <script type="module" src="./js/scriptClien.js"></script>
</body>
</html>
